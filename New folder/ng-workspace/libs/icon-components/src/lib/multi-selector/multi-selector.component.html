<mat-form-field>
    <mat-chip-list #chipList>
        <mat-chip *ngFor="let data of selectedData" [selectable]="selectable" [removable]="removable"        
            (removed)="remove(data)">{{data.text}}
            <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
        </mat-chip>
        <input [placeholder]="placeholder" #multiSelectInput [formControl]="multiSelectCtrl" [matAutocomplete]="auto"
            [matChipInputFor]="chipList" [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
            [matChipInputAddOnBlur]="addOnBlur" (matChipInputTokenEnd)="add($event)">
    </mat-chip-list>
    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
        <mat-option *ngFor="let data of filteredData | async" [value]="data">
            {{data.text}} ({{data.value}})
        </mat-option>
    </mat-autocomplete>
    <button mat-button matSuffix mat-icon-button (click)="add($event, true)">
        <mat-icon style="line-height:23px!important; font-size: 24px!important;">add</mat-icon>
    </button>
</mat-form-field>
